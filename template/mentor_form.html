<!DOCTYPE html>
<html>
<head>
    <title>Mentor Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">ðŸ”¹ Mentor Registration</h2>
        <form method="POST" enctype="multipart/form-data">
            <!-- Personal Info -->
            <div class="row g-3 mb-4">
                <div class="col-md-6">
                    <label class="form-label">Full Name*</label>
                    <input type="text" class="form-control" name="name" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Professional Email*</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
            </div>

            <!-- Professional Details -->
            <div class="mb-4">
                <label class="form-label">Current Role/Position*</label>
                <input type="text" class="form-control" name="current_role" required>
            </div>

            <!-- Availability -->
            <div class="mb-4">
                <label class="form-label">Availability (Weekly Hours)*</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="availability" value="weekday_mornings">
                    <label class="form-check-label">Weekday Mornings (8AM-12PM)</label>
                </div>
                <!-- Add more time slots as needed -->
            </div>

            <!-- Payment -->
            <div class="mb-4">
                <label class="form-label">Hourly Charge (USD)*</label>
                <input type="number" class="form-control" name="hourly_charge" min="10" required>
            </div>

            <!-- Contact Preferences -->
            <div class="mb-4">
                <label class="form-label">Notification Method*</label>
                <select class="form-select" name="notification_method" required>
                    <option value="email">Email Only</option>
                    <option value="linkedin">LinkedIn</option>
                    <option value="both">Email + LinkedIn</option>
                </select>
            </div>

            <!-- Payment QR -->
            <div class="mb-4">
                <label class="form-label">Payment QR Code</label>
                <input type="file" class="form-control" name="qr_code" accept="image/*">
            </div>

            <!-- Zoom Integration -->
            <div class="mb-4">
                <label class="form-label">Zoom Meeting Link</label>
                <input type="url" class="form-control" name="zoom_link" placeholder="https://zoom.us/j/your-personal-link">
            </div>

            <button type="submit" class="btn btn-primary">Register as Mentor</button>
        </form>
    </div>
</body>
</html>
